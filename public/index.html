<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>

<body ng-app="app">
	<div ng-controller="controller">
		<div class="btn btn-primary btn-file">
			Open New file
			<input type="file" file-src="canvas.src" />
		</div>
		<!-- <a href="{{ canvas.src }}" download='t.png'>a</a> 
		<p>{{ canvas.src }}</p>-->
		<div class="canvas-bg">
			<canvas width="600px" height="400px" class="center-block" canvas-ext src="canvas.src" process="canvas.process" protype="canvas.protype" watermark="canvas.watermark" dataurl="canvas.dataurl"></canvas>
		</div>
		<div class="process-bar navbar-fixed-bottom">
			<button class="btn btn-default" ng-click="process($event)" data-protype="toGray">Gray</button>
			<button class="btn btn-default" ng-click="process($event)" data-protype="sharp">Sharp</button>
			<button class="btn btn-default" ng-click="process($event)" data-protype="invert">Invert</button>
			<button class="btn btn-default" ng-click="process($event)" data-protype="zoomIn">ZoomIn</button>
			<button class="btn btn-default" ng-click="process($event)" data-protype="zoomOut">ZoomOut</button>
			<button class="btn btn-default" ng-click="process($event)" data-protype="rotate">Rotate</button>
			<button class="btn btn-default" ng-click="process($event)" data-protype="crop">crop</button>
			<div style="display:inline-block">
				<div class="btn btn-file btn-default">
					Choose the watermark file
					<input type="file" file-src="canvas.watermark" />					
				</div>
				<button class="btn btn-default" ng-click="process($event)" data-protype="watermark">watermark</button>
			</div>
			<div>
				<button class="btn btn-default" ng-click="saveImage($event)">Save As</button>	
				<select ng-model="canvas.format">
					<option value="png">png</option>
					<option value="jpg">jpg</option>
					<option value="gif">gif</option>
					<option value="bmp">bmp</option>
				</select>
			</div>
		<div>
		<iframe src="{{ canvas.download }}" style="display:none"></iframe>	
	</div>
	<script src="/js/angular.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/canvasExt.js"></script>
	<script type="text/javascript" src="/js/controller.js"></script>
</body>
</html>
